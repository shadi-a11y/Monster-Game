<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shadi Aridi - Monster Game Exam</title>
</head>
<body>
    <div class="banner">
        <h1>Kill The Monster</h1>
    </div>

    <div class="health">
            <h1 class="text">Monster Health</h1>
            <progress class="monster-health" id="health-bar" value="100" max="100"></progress> 
    </div>
    <div class="health">
            <h1 class="text">Your Health</h1>
            <progress class="your-health" id="health-bar" value="100" max="100"></progress>
    </div>

    <div class="buttons">
        <button class="attack btn">ATTACK</button>
        <button class="special-attack btn">SPECIAL ATTACK</button>
        <button class="heal btn">HEAL</button>
        <button class="give-up btn">GIVE UP</button>
    </div>

    <div class="section">

    </div>

    <div class="battle-log">

    </div>

    <script src="script.js"></script>
</body>
</html>
